    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .timeline-item {
            position: relative;
            padding-bottom: 20px;
            padding-left: 40px; /* Space for icon and line */
            border-left: 3px solid #4a90e2; /* Blue timeline */
        }
        .timeline-item:last-child {
            border-left: 3px solid transparent; /* No line for the last item */
        }
        .timeline-icon {
            position: absolute;
            left: -11px; /* Adjust to center on the line */
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4a90e2; /* Blue icon */
            border: 3px solid #ffffff; /* White border for icon */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .timeline-icon i {
            color: white;
            font-size: 10px;
        }
        .timeline-content {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .timeline-content:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            margin-top: 10px;
            padding-left: 10px;
            border-left: 2px dotted #cbd5e0;
        }
        .details.open {
            max-height: 500px; /* Adjust as needed */
        }
        .date-badge {
            background-color: #e2e8f0; /* Light gray badge */
            color: #4a5568; /* Dark gray text */
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .unit-badge {
            background-color: #c6f6d5; /* Light green */
            color: #2f855a; /* Dark green */
        }
        .outcome-badge {
            background-color: #fed7d7; /* Light red */
            color: #c53030; /* Dark red */
        }
        .collapsible-header {
            cursor: pointer;
        }
        .collapsible-header:hover .text-blue-600 {
            text-decoration: underline;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #f0f4f8; /* Match body background */
            z-index: 10;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }
         /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a90e2; /* Blue scrollbar */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #357abd; /* Darker blue on hover */
        }

                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'collapsible-header flex justify-between items-center';
                    headerDiv.onclick = function() {
                        this.nextElementSibling.classList.toggle('open');
                        const arrowIcon = this.querySelector('.arrow-icon');
                        arrowIcon.classList.toggle('fa-chevron-down');
                        arrowIcon.classList.toggle('fa-chevron-up');
                    };

                    const titleP = document.createElement('h3');
                    titleP.className = 'text-lg font-semibold text-blue-600';
                    titleP.textContent = event.title;

                    const dateBadge = document.createElement('span');
                    dateBadge.className = 'date-badge ml-2 flex-shrink-0';
                    dateBadge.textContent = event.displayDate;
                    
                    const arrow = document.createElement('i');
                    arrow.className = 'fas fa-chevron-down arrow-icon text-gray-500 ml-2';

                    const titleAndArrow = document.createElement('div');
                    titleAndArrow.className = 'flex-grow flex items-center';
                    titleAndArrow.appendChild(titleP);
                    titleAndArrow.appendChild(arrow);


                    headerDiv.appendChild(titleAndArrow);
                    headerDiv.appendChild(dateBadge);


                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'details text-sm text-gray-700';
                    detailsDiv.innerHTML = `
                        <p class="mt-2"><strong class="font-semibold">Đơn vị chủ trì:</strong> <span class="unit-badge date-badge">${event.unit}</span></p>
                        <p class="mt-1"><strong class="font-semibold">Kết quả đầu ra:</strong> <span class="outcome-badge date-badge">${event.outcome}</span></p>
                    `;

                    contentDiv.appendChild(headerDiv);
                    contentDiv.appendChild(detailsDiv);
                    itemDiv.appendChild(iconDiv);
                    itemDiv.appendChild(contentDiv);
                    sectionDiv.appendChild(itemDiv);
                });
            } else {
                const noEventsP = document.createElement('p');
                noEventsP.className = 'text-gray-500 italic';
                noEventsP.textContent = 'Không có mục nào trong giai đoạn này.';
                sectionDiv.appendChild(noEventsP);
            }
            timelineContainer.appendChild(sectionDiv);
        });
    </script>
</body>
</html>
